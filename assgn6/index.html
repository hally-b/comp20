<!doctype html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap"
    rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="index.css"/>
  <title>MA Lottery</title>
  <script language = "javascript">
    function getLottoNums() {
      var nums = [];
      var temp = [];
      var msg1;
      var parag1 = document.getElementById('p1');
      var val;
      for(var i = 0; i < 5; i++) {
        val = Math.floor((Math.random() * 48) + 1);
        nums.push(val);
        temp.push(val);
      }
      val = Math.floor((Math.random() * 18) + 1);
      nums.sort(function(a, b){return a-b});
      nums.push(val);
      temp.push(val);
      temp.join("-");
      msg1 = "The Lotto Numbers are: " + temp;
      parag1.innerHTML = msg1;
      return (nums);
    }

    function getIns() {
      var msg2;
      var parag2 = document.getElementById('p2');
      var user = document.getElementById('choosenums').value;
      var luckyball = document.getElementById('luckyballnum').value;
      var comp_nums = user.split(" ");
      msg2 = "Your Lotto Numbers are: " + comp_nums +","+luckyball;
      parag2.innerHTML = msg2;
      comp_nums.sort(function(a, b){return a-b});
      comp_nums.push(luckyball);
      return (comp_nums);
    }

    function isWinner() {
      var match = 0;
      var j = 0;
      var luckymatch = 0;
      var real = getLottoNums();
      var guess = getIns();
      while(j < guess.length - 1) {
        for(var i = 0; i < guess.length - 1; i++) {
          if(guess[i] == real[j]) {
            match++;
            break;
          }
        }
        j++;
      }

      if(real[real.length-1] == guess[guess.length-1])
        luckymatch++;

      var parag3 = document.getElementById('p3');
      var msg;
      switch (match+""+luckymatch) {
        case "51":
          msg = "5 + Lucky Ball! You won $7,000 a WEEK for LIFE!";
          break;
        case "50":
          msg = "5! You won $25,000 a YEAR for LIFE!";
          break;
        case "41":
          msg = "4 + Lucky Ball! You won $200!";
          break;
        case "40":
          msg = "4! You won $5,000!";
          break;
        case "31":
          msg = "3 + Lucky Ball! You won $150!";
          break;
        case "30":
          msg = "3! You won $20!";
          break;
        case "21":
          msg = "2 + Lucky Ball! You won $25!";
          break;
        case "20":
          msg = "2! You won $3!"
          break;
        case "11":
          msg = "1 + Lucky Ball! You won $6!";
          break;
        case "01":
          msg = "Lucky Ball! You won $4!";
          break;
        default:
          msg = "You Lose! Play Again.";
        }
        parag3.innerHTML = msg;
    }
  </script>
</head>

  <h1> Massachusetts Lotto for Life </h1>
  <h2> Quick Picks! </h2>
  <p> Rules: <p>
  <hr>
  <ul>
    <li>In the first box, enter 5 numbers (between 1 and 48) one space apart.</li>
    <li> In the second box, enter a single number (between 1 and 18).</li>
    <li> Press the button to see if you won! </li>
  </ul>
  <input type=text id = choosenums placeholder = "~Enter Lotto Picks~">
  <br><br>
