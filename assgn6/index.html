<head>
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap"
    rel="stylesheet">

  <title>MA Lottery</title>
  <script language = "javascript">
    function getLottoNums() {
      var nums = [];
      var temp = [];
      var val;
      for(var i = 0; i < 5; i++) {
        val = Math.floor((Math.random() * 48) + 1);
        nums.push(val);
        temp.push(val);
      }
      val = Math.floor((Math.random() * 18) + 1);
      nums.sort(function(a, b){return a-b});
      nums.push(val);
      temp.push(val);
      temp.join("-");
      alert("The Lotto Numbers are: " + temp);
      alert("The Sorted Lotto Numbers are: " + nums);
      return (nums);
    }

    function getIns() {
      var user = document.getElementById('choosenums').value;
      var luckyball = document.getElementById('luckyballnum').value;
      var comp_nums = user.split(" ");
      comp_nums.sort(function(a, b){return a-b});
      comp_nums.push(luckyball);
      alert(comp_nums);
      return (comp_nums);
    }

    function isWinner() {
      var match = 0;
      var j = 0;
      var luckymatch = 0;
      var real = getLottoNums();
      var guess = getIns();
      while(j < guess.length - 1) {
        for(var i = 0; i < guess.length - 1; i++) {
          if(guess[i] == real[j]) {
            match++;
            break;
          }
        }
        j++;
      }

      if(real[real.length-1] == guess[guess.length-1])
        luckymatch++;

      alert(match+""+luckymatch);
      switch (match+""+luckymatch) {
        case "51":
          alert("5 + Lucky Ball! You won $7,000 a WEEK for LIFE!")
          break;
        case "50":
          alert("5! You won $25,000 a YEAR for LIFE!")
          break;
        case "41":
          alert("4 + Lucky Ball! You won $200!")
          break;
        case "40":
          alert("4! You won $5,000!")
          break;
        case "31":
          alert("3 + Lucky Ball! You won $150!")
          break;
        case "30":
          alert("3! You won $20!")
          break;
        case "21":
          alert("2 + Lucky Ball! You won $25!")
          break;
        case "20":
          alert("2! You won $3!")
          break;
        case "11":
          alert("1 + Lucky Ball! You won $6!")
          break;
        case "01":
          alert("Lucky Ball! You won $4!")
          break;
        case "00":
          alert("You Lose! Play Again.")
        }
    }
  </script>
